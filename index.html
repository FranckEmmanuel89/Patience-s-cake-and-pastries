<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patience's cake and pastries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bad+Script&display=swap');
      </style>
    <style>
      @font-face {
        font-family: myFont;
        src: url(font/Gistesy.ttf);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              krona: ["Krona One", "sans-serif"],
              myFont: ["myFont", "sans-serif"],
              cillarynAngistia : ["cillaryn-angistia", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body class="overflow-x-hidden">
  <header class="pb-[70px]">
    <!------------------------NAVBAR----------------------------->
    <nav class="flex justify-between h-[70px] bg-orange-100 text-black items-center fixed w-full z-20">      
      <div class="relative w-full h-[70px] flex items-center justify-between md:justify-around">
        <div class="flex ml-5 md:ml-0 items-center h-[70px]">
          <img class="size-14 md:size-16  rounded-full cursor-pointer  border-[1px] border-orange-200" src="images/logo.png" alt="logo"/>
        </div>
        <div class="hidden md:flex h-[70px] space-x-10 items-center">
          <ul class="flex space-x-12">
            <li class="cursor-pointer hover:text-orange-800 transition-transform ease-out duration-[0.5s] hover:scale-[1.1]">
              <a class="font-krona text-[10px]" href="#home">HOME</a>
            </li>
            <li class="cursor-pointer hover:text-orange-800 transition-transform ease-out duration-[0.5s] hover:scale-[1.1]">
              <a class="font-krona text-[10px]" href="#prodotti">PRODOTTI</a>
            </li>
            <li class="cursor-pointer hover:text-orange-800 transition-transform ease-out duration-[0.5s] hover:scale-[1.1]">
              <a class="font-krona text-[10px]" href="#about">CHI SONO</a>
            </li>
            <li class="cursor-pointer hover:text-orange-800 transition-transform ease-out duration-[0.5s] hover:scale-[1.1]">
              <a class="font-krona text-[10px]" href="#contatti">CONTATTI</a>
            </li>
          </ul>
        </div>
        <div class="md:hidden w-12">
          <button id="menu-button" class="text-black focus:outline-none z-30 relative transition-transform">
            <!-- Icon per Hamburger Menu -->
            <svg id="hamburger-icon" class="w-6 h-6 inline-block absolute -top-5 content-center rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
            <!-- Icon per Close Menu -->
            <svg id="close-icon" class="w-6 h-6 hidden absolute -top-5 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div id="mobile-menu" class="text-white fixed top-0 right-0 min-w-72 h-full bg-orange-400 shadow-lg transform transition-transform duration-[0.4s] ease-out translate-x-full z-10">
          <ul class="flex flex-col space-y-6 mt-16">
            <li class="cursor-pointer hover:text-white px-10 py-4 hover:bg-slate-800">
              <a class="font-krona text-[10px]" href="#home">HOME</a>
            </li>
            <li class="cursor-pointer hover:text-white px-10 py-4 hover:bg-slate-800">
              <a class="font-krona text-[10px]" href="#prodotti">PRODOTTI</a>
            </li>
            <li class="cursor-pointer hover:text-white px-10 py-4 hover:bg-slate-800">
              <a class="font-krona text-[10px]" href="#about">CHI SONO</a>
            </li>
            <li class="cursor-pointer hover:text-white px-10 py-4 hover:bg-slate-800">
              <a class="font-krona text-[10px]" href="#contatti">CONTATTI</a>
            </li>
            <li class="cursor-pointer hover:text-white px-10 py-4 hover:bg-slate-800">
              <a class="font-krona text-[10px]" href="#testimonials">TESTIMONIALS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

    <!------------------------HERO SECTION----------------------------->

  <section id="home" class="h-[calc(100vh-70px)] flex bg-[url(images/1080452.jpg)] items-center justify-center bg-no-repeat bg-cover hero overflow-x-hidden">
    <div class="hidden md:flex absolute size-16 top-28 right-9 logo-js-animation hover:scale-[1.2] duration-[1s] ">
      <img class="rounded-full" src="images/logo.png" alt="">
    </div>
    <div class="font-semibold text-center">
      <h1
        class="text-[40px] mb-5 font-light font-[myFont] text-[#dad3d3] md:text-[120px]"
      >
        Patience's cake and pastries
      </h1>
      <div>
        <h5 class="text-[#f1d098] font-bold md:tracking-[15px] md:text-[20px] text-[12px] tracking-[10px] contianer">
          <span>I</span>
          <span>L</span>
          <span>&nbsp</span>
          <span>P</span>
          <span>I</span>
          <span>A</span>
          <span>C</span>
          <span>E</span>
          <span>R</span>
          <span>E</span>
          <span>&nbsp</span>
          <span>I</span>
          <span>N</span>
          <span>&nbsp</span>
          <span>B</span>
          <span>0</span>
          <span>C</span>
          <span>C</span>
          <span>A</span>  
        </h5> 
      </div>
    </div>
  </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script> 
</body>
</html>
